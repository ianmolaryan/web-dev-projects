<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../Loader/loader.css" />
        <title>Digital Cool Clock</title>
    </head>

    <body onload="intiClock()">
        <div class="lds-spinner" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="datetime" id="content" style="display: none">
            <div class="date">
                <span id="dayname">Day</span>, <span id="month">Month</span>
                <span id="daynum">00</span>, <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <main id="minutes">00</main>
                : <span id="seconds">00</span> <span id="period">AM</span>
            </div>
        </div>

        <script>
            function initClock() {
                setTimeout(function () {
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }, 2000);
            }

            initClock();
        </script>
        <script src="script.js"></script>
    </body>
</html>
