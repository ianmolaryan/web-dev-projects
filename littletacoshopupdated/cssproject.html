<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Shivam Kumar Gupta">
        <meta name="description" content="This is my first project for HTML5.">
        <title>Little Tacos Shop</title>
        <link rel="icon" href="img/tacoslogo2.jpg" type="image/x-icon">
        <link rel="stylesheet" href="mainproject.css">
        <script src="main.js" defer></script>
    </head>

    <body>
       <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav aria-label="primary navigation" class="header__nav">
            <ul type="disc" class="header__ul">
                
                <li><a href="#menu">Our Menu</a></li>
                <li><a href="hours.html" >Store Hours</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about1.html">About</a></li>
            </ul>
        
        </nav>
       
    </header>
    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img2/tacos and drink.jpg" alt="Tacos and a Drink" title=" We love tacos!" width="1000" height="667">
            <figcaption class="offscreen">
                Tacos and a Drink
            </figcaption>
        </figure>
    </section>
       
    <hr>
    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
            <caption class="offscreen">Our Tacos</caption>
            <thead>
            <tr>
                <th class="menu__header">Tacos</th>
                <th class="menu__header" scope="col">Quantity</th>
                <th class="menu__header" scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="menu__item menu__cr" scope="col" rowspan="3">Crunchy</th>
                    <td class="menu__item">1</td>
                    <td class="menu__item">$1.50</td>
                </tr>
                <tr>
                    <td class="menu__item">2</td>
                    <td class="menu__item">$2.50</td>
                </tr>
                <tr>
                    <td class="menu__item">3</td>
                    <td class="menu__item">$3.50</td>
                </tr>

                <tr></tr>
                    <th class="menu__item menu__sf" scope="col" rowspan="3">Soft</th>
                    <td class="menu__item">1</td>
                    <td class="menu__item">$2.00</td>
                </tr>
                <tr>
                    <td class="menu__item">2</td>
                    <td class="menu__item">$3.50</td>
                </tr>
                <tr>
                    <td class="menu__item">3</td>
                    <td class="menu__item">$4.50</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td class="menu__item menu__cs" colspan="3">
                        Chips &amp; Salsa $2
                    </td>
                </tr>
            </tfoot>
                
            </table>
            <a href="#">Back to Top</a>
            <hr>
        </article>

        <footer class="footer">
            <p> 
                <span class="nowrap">Copyright &copy; <time id="year"></time></span>
                <span class="nowrap">Little Taco Shop</span>
            </p>
        </footer>

    </main> 
        
       
    </body>
</html>
