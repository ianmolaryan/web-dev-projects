<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: greenyellow;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgb(62, 25, 107);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 12px;
            border-radius: 6px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e2e6ea;
        }

        li button {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: #c82333;
        }

        /* Dark Theme */
        body.dark {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .container.dark {
            background: #495057;
        }

        input[type="text"].dark {
            background: #6c757d;
            color: #f8f9fa;
            border: 2px solid #007BFF;
        }

        input[type="text"].dark:focus {
            border-color: #0056b3;
        }

        button.dark {
            background-color: #007BFF;
        }

        li.dark {
            background-color: #495057;
            border-bottom: 1px solid #6c757d;
        }

        li.dark:hover {
            background-color: #6c757d;
        }

        li.dark button {
            background-color: #dc3545;
        }

        li.dark button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskButton">Add Task</button>
        <button id="themeToggleButton">Toggle Theme</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.getElementById('addTaskButton').addEventListener('click', addTask);
        document.getElementById('themeToggleButton').addEventListener('click', toggleTheme);

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    li.remove();
                };

                li.appendChild(deleteButton);
                document.getElementById('taskList').appendChild(li);
                taskInput.value = '';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.querySelector('.container').classList.toggle('dark');
            document.getElementById('taskInput').classList.toggle('dark');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => button.classList.toggle('dark'));
            const listItems = document.querySelectorAll('li');
            listItems.forEach(item => item.classList.toggle('dark'));
        }
    </script>
</body>
</html>
